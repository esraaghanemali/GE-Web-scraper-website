  <div class="center-block w-xxl w-auto-xs p-v-md" ng-class="{'rtl': app.setting.rtl}">
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
        <img src="images/small-logo.png" alt="{{app.name}}">
        <span class="m-l inline">{{app.name}}</span>
      </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <div class="m-b text-sm" translate="login.title"></div>
      <alert type="danger" ng-if="errorLogin">{{errorMessage}}</alert>
      <form name="loginForm" novalidate ng-submit="login()">
        <div class="md-form-group float-label">
          <input type="text" class="md-input" ng-model="authField" required auto-focus>
          <label translate="login.authField" ng-class="{'rtl': app.setting.rtl}"></label>
        </div>
        <div class="md-form-group float-label">
          <input type="password" class="md-input" ng-model="password" required>
          <label translate="login.password" ng-class="{'rtl': app.setting.rtl}"></label>
        </div>      
        <!-- <div class="m-b-md">
          <label class="md-check" ng-class="{'rtl': app.setting.rtl}">
            <input type="checkbox"><i class="indigo"></i> {{'login.keepMe' | translate}}
          </label>
        </div> -->
        <lang-selector></lang-selector>
        <button md-ink-ripple type="submit" class="md-btn md-raised pink btn-block p-h-md" translate="login.submit"></button>
      </form>
    </div>

    <!--<div class="p-v-lg text-center">
      <div class="m-b"><button ui-sref="access.forgot-password" class="md-btn" translate="login.forgotPass"></button></div>
    </div>-->
  </div>
