<div class="panel panel-default table-responsive">
    <div class="panel-heading" ng-class="{'dir-rtl': app.setting.rtl}">
        <h2 translate="userPackage.listPage.title"></h2>
        <md-button ng-if="currentUser.permissions.userPackage.edit" class="md-raised md-primary"
                   ng-class="{'pull-right': !app.setting.rtl, 'pull-left': app.setting.rtl}"
                   translate="userPackage.actions.new"
                   ui-sref="app.userPackage({PackageId: 'new' })"></md-button>
    </div>
    <table ng-table="userPackageTable" class="table table-striped table-vmiddle table-hover table-condensed"
           ng-class="{'rtl': app.setting.rtl}" template-pagination="views/templates/ng-table-pager-template.html">
        <thead>
        <tr>
            <!--<th>-->
            <!--<div class="md-form-group float-label"><input class="md-input" ng-model="filter.name"/> <label-->
            <!--&gt;File Name</label></div>-->
            <!--</th>-->
            <th>package Name</th>
            <th>Max Records</th>
            <th>Total Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in $data" ng-if="$data.length">
            <td ui-sref="app.userPackage({ userPackage: row, packageId: row.id })">{{row.packageName}}</td>
            <td ui-sref="app.userPackage({ userPackage: row, packageId: row.id })">{{row.maxRecords}}</td>
            <td ui-sref="app.userPackage({ userPackage: row, packageId: row.id })">{{row.totalPrice}}</td>
            <td>
                <md-button ng-if="currentUser.permissions.userPackage.remove" type="button" class="md-raised red-500" ng-click="remove(row)"><i
                        class="mdi mdi-content-block"></i></md-button>
            </td>
        </tr>
        <tr ng-if="!$data.length && !isLoading && !isError">
            <td class="no-data-cell" colspan="2" translate="userPackage.listPage.noData"></td>
        </tr>
        <tr ng-if="isLoading">
            <td class="no-data-cell" colspan="2" translate="userPackage.loadingData"></td>
        </tr>
        <tr ng-if="isError">
            <td class="no-data-cell" colspan="2" translate="global.errorData"></td>
        </tr>
        </tbody>
    </table>
</div>
