<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">Edit Package</div>
            <div class="panel-body">
                <div class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Package Name:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <a onaftersave="updatePackageName($data)" oncancel="cancle()"
                                   editable-text="userPackage.packageName">
                                    {{ userPackage.packageName || 'empty' }}
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Max Records:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <a onaftersave="updateMaxRecords($data)"
                                   oncancel="cancle()"
                                   editable-number="userPackage.maxRecords">
                                    {{ userPackage.maxRecords || 'empty' }}
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Total Price:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static">
                                <a onaftersave="updateTotalPrice($data)"
                                   oncancel="cancle()"
                                   editable-number="userPackage.totalPrice">
                                    {{ userPackage.totalPrice || 'empty' }}
                                </a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
